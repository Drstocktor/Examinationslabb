<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
<h1>Add Movie</h1>
<form th:object="${movie}" th:action="@{/admin/add-movie}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}"><br/>
    <label>Director:</label>
    <input type="text" th:field="*{director}"><br/>
    <label>Release Year:</label>
    <input type="text" th:field="*{releaseYear}"><br/>
    <label>Price:</label>
    <input type="text" th:field="*{price}"><br/>
    <input type="submit" value="Add Product">
</form>
<p th:text="${inputFormMessage}"></p><br/>
<form th:action="@{/home}" method="get">
    <button type="submit">Home</button>
</form>
<form th:action="@{/admin}" method="get">
    <button type="submit">Admin Home</button>
</form>
<form th:action="@{/admin/add-products}" method="get">
    <button type="submit">Add a different product</button>
</form>

</body>
</html>

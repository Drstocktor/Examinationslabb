<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<div>
    <h2>Shopping Cart</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${shoppingCart}">
            <td th:text="${product.title}"></td>
            <td th:text="'$' + ${product.price}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(shoppingCart)}">
            <td colspan="2">Your cart is empty.</td>
        </tr>
        </tbody>
    </table>
    <p th:text="'Total price: $' + ${totalPrice}"></p>
</div>
<form th:action="@{/products}" method="get">
    <button type="submit">Back to shopping</button>
</form>
<form th:action="@{/orders}" method="post" th:if="${not #lists.isEmpty(shoppingCart)}">
    <button type="submit">Place Order</button>
</form>

</body>
</html>

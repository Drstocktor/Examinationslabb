<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* Style the header */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
        }

        /* Style the logout button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Style the "Add new products" link */
        .admin-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Hello <span sec:authentication="name">Username</span></header>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>

<a th:href="@{/products}">View products</a>

<div sec:authorize="hasAuthority('ADMIN')" class="admin-link">
    <a th:href="@{/add_product}">Add new products</a>
</div>

<script>
    const logoutBtn = document.querySelector('input[type="submit"]');
    logoutBtn.addEventListener('click', () => {
        const confirmLogout = confirm('Are you sure you want to logout?');
        if (!confirmLogout) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
